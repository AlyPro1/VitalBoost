<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VitalBoost</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Hero Section -->
  <div class="hero-container">
    <!-- Background Carousel -->
    <div class="image-carousel">
      <div class="image-slide active" style="background-image: url('https://source.unsplash.com/1600x900/?fitness,health');"></div>
      <div class="image-slide" style="background-image: url('https://source.unsplash.com/1600x900/?gym,workout');"></div>
      <div class="image-slide" style="background-image: url('https://source.unsplash.com/1600x900/?running,training');"></div>
    </div>
<section class="daily-tip">
  <h2>💡 Daily Vital Boost</h2>
  <p>“Drink 8 glasses of water today to fuel your brain & energy.”</p>
</section>

    <!-- Gradient Overlay -->
    <div class="gradient-overlay"></div>

    <!-- Floating Parallax Elements -->
    <div class="parallax-element parallax-1"></div>
    <div class="parallax-element parallax-2"></div>
    <div class="parallax-element parallax-3"></div>

    <!-- Main Content -->
    <div class="hero-content">
      <div class="content-wrapper">
        <div class="brand">
          <span class="logo-icon">💪</span>
          <span class="brand-name">VitalBoost</span>
        </div>
        <h1 class="main-headline">
          <span class="headline-line">Boost Your</span>
          <span class="headline-line highlight">Health & Fitness</span>
        </h1>
        <p class="subheadline">Your journey to strength, energy, and vitality starts here.</p>
        <button class="cta-button">
          <span class="button-glow"></span>
          <span class="button-shine"></span>
          Get Started
        </button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
