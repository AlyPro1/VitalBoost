 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VitalBoost App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <h1>VitalBoost App</h1>
  </header>

  <!-- Features Section -->
  <section id="features">
    <div class="feature">
      <button id="openDoctorModal">Chat with AI Doctor 🤖</button>
    </div>
    <div class="feature">
      <button id="openRunnerModal">Upload Symptoms 📤</button>
    </div>
    <div class="feature">
      <button id="healthTipsBtn">Health Tips 💡</button>
    </div>
  </section>

  <!-- Doctor Modal -->
  <div class="modal-overlay" id="doctorModal">
    <div class="modal-container">
      <button class="modal-close" id="closeDoctor">&times;</button>
      <div class="modal-header">
        <h3>Chat with AI Doctor</h3>
      </div>
      <div class="modal-content">
        <textarea placeholder="Describe your symptoms..."></textarea>
        <button>Start Chat</button>
      </div>
    </div>
  </div>

  <!-- Runner Modal -->
  <div class="modal-overlay" id="runnerModal">
    <div class="modal-container">
      <button class="modal-close" id="closeRunner">&times;</button>
      <div class="modal-header">
        <h3>Upload Symptoms</h3>
      </div>
      <div class="modal-content">
        <input type="file" />
        <button>Upload</button>
      </div>
    </div>
  </div>

  <!-- AI Doctor Chat Modal -->
  <div class="modal-overlay" id="aiDoctorChatModal">
    <div class="modal-container">
      <button class="modal-close" id="closeAIDoctorChat">&times;</button>
      <div class="modal-header">
        <h3>AI Doctor Chat</h3>
      </div>
      <div class="modal-content">
        <div id="chatWindow"></div>
        <input type="text" id="chatInput" placeholder="Type your message..."/>
        <button id="sendChat">Send</button>
      </div>
    </div>
  </div>

  <!-- Health Tips Modal (moved outside Doctor Modal ✅) -->
  <div class="modal-overlay" id="healthTipsModal">
    <div class="modal-container large">
      <button class="modal-close" id="closeHealthTips">&times;</button>
      <div class="modal-header">
        <h3>Daily Health Tips 💡</h3>
      </div>
      <div class="tips-card-container">
        <div class="tip-card">
          <div class="tip-card-front">💧 Stay Hydrated</div>
          <div class="tip-card-back">Drink at least 8 glasses of water daily.</div>
        </div>
        <div class="tip-card">
          <div class="tip-card-front">🥗 Eat Greens</div>
          <div class="tip-card-back">Include leafy vegetables in your meals.</div>
        </div>
        <div class="tip-card">
          <div class="tip-card-front">🏃 Stay Active</div>
          <div class="tip-card-back">Do at least 30 mins of exercise daily.</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
</body>
</html>
