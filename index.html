<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VitalBoost</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body> 

  <!-- Hero Section -->
  <div class="hero-container">
    <!-- Background Carousel -->
    <div class="image-carousel">
      <div class="image-slide active" style="background-image: url('https://images.pexels.com/photos/841130/pexels-photo-841130.jpeg?auto=compress&cs=tinysrgb&w=1600');"></div>
      <div class="image-slide" style="background-image: url('https://images.pexels.com/photos/1552242/pexels-photo-1552242.jpeg?auto=compress&cs=tinysrgb&w=1600');"></div>
      <div class="image-slide" style="background-image: url('https://images.pexels.com/photos/1431282/pexels-photo-1431282.jpeg?auto=compress&cs=tinysrgb&w=1600');"></div>
    </div>

    <!-- Gradient Overlay -->
    <div class="gradient-overlay"></div>

    <!-- ✅ Avatars (INSIDE the hero, right after the gradient) -->
    <div class="avatars-popup">
  <!-- Doctor Avatar -->
  <!-- Doctor Avatar -->
<div class="avatar-item doctor-avatar" id="doctorAvatar">
  <img
    src="https://raw.githubusercontent.com/AlyPro1/VitalBoost/bc8a938f40e41dff57088dc24f991fd49a368d65/doctor_avatar_bounce.gif"
    alt="Doctor Avatar"
    class="avatar-image"
  />
  <p class="avatar-text">Talk to Doctor</p>
</div>

<!-- Runner Avatar -->
<div class="avatar-item runner-avatar" id="runnerAvatar">
  <img
    src="https://raw.githubusercontent.com/AlyPro1/VitalBoost/bc8a938f40e41dff57088dc24f991fd49a368d65/runner_avatar_flip.gif"
    alt="Runner Avatar"
    class="avatar-image"
  />
  <p class="avatar-text">Track Fitness</p>
</div>
    <!-- ✅ End Avatars -->

    <!-- Floating Parallax Elements -->
    <div class="parallax-element parallax-1"></div>
    <div class="parallax-element parallax-2"></div>
    <div class="parallax-element parallax-3"></div>

    <!-- Main Content -->
    <div class="hero-content">
      <div class="content-wrapper">
        <div class="brand">
          <span class="logo-icon">💪</span>
          <span class="brand-name">VitalBoost</span>
        </div>
        <h1 class="main-headline">
          <span class="headline-line">Boost Your</span>
          <span class="headline-line highlight">Health & Fitness</span>
        </h1>
        <p class="subheadline">Your journey to strength, energy, and vitality starts here.</p>
        <button class="cta-button" id="ctaButton">
          <span class="button-glow"></span>
          <span class="button-shine"></span>
          Get Started
        </button>
        
        <!-- Social Proof -->
        <div class="social-proof">
          <div class="counter-wrapper">
            <span class="pulse-dot"></span>
            <span class="counter-text">Join over <span class="counter-number" id="counterNumber">0</span> happy users!</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Floating Elements -->
    <div class="floating-elements">
      <div class="floating-element element-1">💊</div>
      <div class="floating-element element-2">🏃‍♂️</div>
      <div class="floating-element element-3">🥗</div>
      <div class="floating-element element-4">💪</div>
      <div class="floating-element element-5">🧘‍♀️</div>
    </div>
  </div>

  <!-- Doctor Modal -->
  <div class="modal-overlay" id="doctorModal">
    <div class="modal-container">
      <button class="modal-close" id="closeDoctor">&times;</button>
      <div class="modal-header">
        <h3>Your Health CheckUp</h3>
      </div>
      <div class="modal-button-group">
        <button class="modal-action-button doctor-chat">
          <span class="button-icon">🩺</span>
          Chat with AI Doctor
        </button>
        <button class="modal-action-button upload-symptoms">
          <span class="button-icon">📤</span>
          Upload Symptoms
        </button>
        <button class="modal-action-button health-tips">
          <span class="button-icon">💡</span>
          Health Tips
        </button>
      </div>
    </div>
  </div>
  <!-- Runner Modal -->
  <div class="modal-overlay" id="runnerModal">
    <div class="modal-container">
      <button class="modal-close" id="closeRunner">&times;</button>
      <div class="modal-header">
        <h3>Your Fitness Tracker</h3>
      </div>
      <div class="modal-button-group">
        <button class="modal-action-button track-steps">
          <span class="button-icon">👟</span>
          Track Steps
        </button>
        <button class="modal-action-button calories-burned">
          <span class="button-icon">🔥</span>
          Calories Burned
        </button>
        <button class="modal-action-button fitness-goals">
          <span class="button-icon">🎯</span>
          Daily Fitness Goals
        </button>
      </div>
    </div>
  </div>

  <!-- Confetti Container -->
  <div class="confetti-container" id="confettiContainer"></div>

  <script src="script.js"></script>
</body>
</html>
